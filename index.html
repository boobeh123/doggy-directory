<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An interactive dog generator that creates random dog profiles with images, names, and fun facts. Built with the Dog.CEO API and inspired by Shay Howe's Styles Conference design." />
    <meta name="keywords" content="Bobby, asakawa, hawaii, HI, oahu, ewa, ewa beach, project, software, engineer, full, stack, web, developer" />
    <meta name="author" content="Bobby Asakawa" />
    <title>Dog Fun | Random Dog Profile Generator with Dog.CEO API</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./public/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="./public/apple-touch-icon.png">
    <link rel="manifest" href="./public/site.webmanifest">
    <!-- Preload critical resources -->
    <link rel="preload" href="./public/style.css" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Lato:wght@100&family=Roboto:wght@100;400;700&display=swap" as="style">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/9f91d488b5.js" crossorigin="anonymous" async></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="./public/reset.css">
    <link rel="stylesheet" href="./public/style.css">
</head>
<body>
    <header class="primary-header container clearfix">
        <a href="index.html" aria-label="Return to home page">
            <h1 class="logo">Dog <br> Fun</h1>
        </a>
    </header>
    <div class="row-alt">
    <section class="container hero lead">
        <h2>Random Dog Generator</h2>
        <p>Use the dropdown menu to select a breed that generates an image of that dog with randomly generated names & fun-facts</p>
        <select aria-label="Select a dog breed">
            <option value="" selected>Show more</option>
        </select>
    </section>
    </div>
    <div class="row">
        <div class="grid">
            <section class="twothird-column teaser" aria-live="polite">
                <img src="#" class="dog-image loading" alt=""/>
            </section><!--
            --><section class="onethird-column teaser" aria-live="polite">
                <h2>Dog traits</h2>
                <ul>
                    <li>Name: <span class="dog-name"></span></li>
                    <li>Gender: <span class="dog-gender"></span></li>
                    <li>Age: <span class="dog-age"></span></li>
                    <li>Hobbies: <p class="dog-hobby"></p></li>
                    <li>Doesn't like: <p class="dog-dislike"></p></li>
                    <li>Facts: <p class="dog-funfacts"></p></li>
                </ul>
            </section>
        </div>
    </div>
    <footer class="container clearfix primary-footer">
        <p><span>&copy;</span> | Design: Shay Howe</p>
        <div class="anchor-container">
            <a href="https://github.com/boobeh123" aria-label="Visit my GitHub profile"><i class="fa-brands fa-github fa-2xl" aria-hidden="true"></i></a>
            <a href="https://bobby-asakawa.netlify.app/" target="_blank" aria-label="Visit my portfolio website"><i class="fas fa-globe fa-2xl" aria-hidden="true"></i></a>
        </div>
    </footer>
    <script src="./public/main.js"></script>
</body>
</html>
